<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeLeaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body class="bg-dark">
	<section>


		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-4">
						<h1 class="text-center bg-primary p-2">Register</h1>
						<!--  <th:block th:if="${session.msg}">
						<p class="bg-success text-center text-color-white" th:text="${session.msg}"></p>
						  <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                    type="button"></button>
						</th:block>-->
						<div class="alert alert-success text-center" role="alert"
							th:if="${session.msg}">
							<span th:text="${session.msg}"></span>
							<button aria-label="Close" class="btn-close "
								data-bs-dismiss="alert" type="button"></button>
						</div>
						<div class="card-body">
							<form action="/do_register" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Enter username</label> <input
										type="text" name="username" class="form-control"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter name">
								</div>
								<div class="form-group pt-3">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" name="email" class="form-control"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter email">
								</div>
								<div class="form-group pt-3">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" name="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="form-group pt-3">
									<label for="exampleInputEmail1">Address</label> <input
										type="text" name="address" class="form-control"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter address">
								</div>

								<div class="container text-center pt-3">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
